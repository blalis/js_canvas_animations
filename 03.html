<html>
	<head>
		<meta charset="utf-8"/>
<style>
input[type="button"] {
	font-size: 16px;
}
#tutorial {
	border: solid 1px black;
}
</style>
	</head>
	<body>
		<input type="button" value="Full run" onclick="full_run()"/>
		<input type="button" value="Full run DELAY" onclick="full_run_delay()"/>
		<input type="button" value="Single run" onclick="single_run()"/>
		<br><br>
		<canvas id="tutorial" width="500" height="100"></canvas>
	</body>
<script>
let posx = 0;
let animationID;
let status = 0;
let full_run_check;
let delay = 0;

function full_run() {
	full_run_check = 1;
	delay = 0;
  animationID = requestAnimationFrame(animate);
}

function full_run_delay() {
	full_run_check = 1;
	delay = 1000;
  animationID = requestAnimationFrame(animate);
}

function single_run() {
	full_run_check = 0;
	delay = 0;
  animationID = requestAnimationFrame(animate);
}

function animate(animation=true) {
	let animID;
	let jump = 50;
	let canvas = document.getElementById('tutorial');
	let ctx = canvas.getContext('2d');
	ctx.canvas.width = ctx.canvas.width;
	ctx.fillStyle = "blue";
	ctx.fillRect(posx, 0, 50, 100);
	if(animation == false) {
		return 0;
	}
	if(status == 0 && (posx + jump + 50) <= 500) {
		posx += jump;
		animID = requestAnimationFrame(animate);
	}
	else if(status == 1 && (posx - jump) >= 0) {
		posx -= jump;
		animID = requestAnimationFrame(animate);
	}
	else {
		cancelAnimationFrame(animID);
		cancelAnimationFrame(animationID);
		if(status == 0)
			status = 1;
		else
			status = 0;
		if(full_run_check == 1) {
			if(delay == 0)
				single_run();
			else
				setTimeout(single_run, delay);
		}
	}
}
animate(animation=false);
</script>
</html>
