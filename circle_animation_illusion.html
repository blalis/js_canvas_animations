<html>
	<head>
		<meta charset="utf-8"/>
<style>
#tutorial {
	border: solid 1px black;
}
</style>
	</head>
	<body>
		<canvas id="tutorial" width="700" height="700">TEST</canvas>
	</body>
<script>

	let canvas = document.getElementById('tutorial');
	let ctx = canvas.getContext('2d');
	let height = 700;
	let width = 700;
	let circle_diameter = height - 200;
	let circle_ray = circle_diameter / 2;
	let moving_object_ray = 50;
	let moving_object_x, moving_object_y;
	let center_x, center_y;
	let angle = 0, angle_change = 10;
	let fps = 60;
	let animationID;

function draw() {
	let radian_change = get_radian(angle);
	ctx.canvas.width = ctx.canvas.width;
	ctx.fillStyle = "blue";
	center_x = width / 2;
	center_y = height / 2;
	ctx.beginPath();
	ctx.arc(center_x, center_y, circle_ray, 0, 2 * Math.PI);
	ctx.stroke();
	// ctx.fill();
	moving_object_x = center_x + circle_ray * Math.cos(radian_change);
	moving_object_x = center_y + circle_ray * Math.sin(radian_change);
	angle += angle_change;
	if(angle >= 360)
		angle -= 360;
	console.log(angle);
	ctx.beginPath();
	ctx.arc(moving_object_x, moving_object_x, moving_object_ray, 0, 2 * Math.PI);
	ctx.stroke();
	ctx.fill();
  setTimeout(() => {
	    animationID = requestAnimationFrame(draw);
	  }, 1000 / fps);
	}

	function get_radian(angle)
	{
		return angle * (Math.PI / 180);
	}

	function get_angle_from_radian(radian)
	{
		return radian * (180 / Math.PI);
	}

draw();
</script>
</html>
